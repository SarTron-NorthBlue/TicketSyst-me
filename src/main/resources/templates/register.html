<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - TicketApp</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .register-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            flex: 1;
        }
        
        .register-header {
            color: #6e8efb;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 12px 0;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .form-control:focus {
            border-color: #a777e3;
            box-shadow: 0 0 0 0.25rem rgba(167, 119, 227, 0.25);
        }
        
        .register-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6e8efb;
        }
        
        .input-group-text {
            background-color: #e9ecef;
            color: #6e8efb;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-ticket-perforated"></i> TicketApp
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container my-auto">
        <div class="register-container">
            <!-- Messages de feedback -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            </div>

            <div class="register-header">
                <div class="register-logo">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h2>Créez votre compte</h2>
                <p class="text-muted">Rejoignez notre plateforme de gestion de tickets</p>
            </div>
            
            <!-- Formulaire d'inscription -->
            <form th:action="@{/auth/register}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Votre nom d'utilisateur" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Votre mot de passe" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register btn-lg w-100">
                    <i class="bi bi-person-plus"></i> S'inscrire
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Déjà inscrit ? 
                        <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">Se connecter</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted">© 2023 TicketApp - Tous droits réservés</p>
        </div>
    </footer>
    
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
