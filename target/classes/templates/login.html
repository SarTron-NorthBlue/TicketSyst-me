<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TicketApp</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            flex: 1;
        }
        
        .login-header {
            color: #6e8efb;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 12px 0;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .form-control:focus {
            border-color: #a777e3;
            box-shadow: 0 0 0 0.25rem rgba(167, 119, 227, 0.25);
        }
        
        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6e8efb;
        }
        
        .input-group-text {
            background-color: #e9ecef;
            color: #6e8efb;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-ticket-perforated"></i> TicketApp
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container my-auto">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h2>Connexion à votre espace</h2>
                <p class="text-muted">Accédez à votre tableau de bord</p>
            </div>
            
            <!-- Formulaire de connexion -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Identifiant</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Votre email ou nom d'utilisateur" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Votre mot de passe" required>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login btn-lg w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Pas encore de compte ? 
                        <a href="#" class="text-decoration-none fw-bold">S'inscrire</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted">© 2023 TicketApp - Tous droits réservés</p>
        </div>
    </footer>
    
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
